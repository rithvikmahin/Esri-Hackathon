<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>GeoTune - Results</title>
      <style>
        html, body, #viewDiv {
          padding: 0;
          margin: 0;
          height: 90%;
          width: 100%;
        }
      </style>
      <link rel="stylesheet" href="https://js.arcgis.com/4.20/esri/themes/light/main.css">
      <link rel="stylesheet" href="./map.css">
      <script src="https://js.arcgis.com/4.20/"></script>
      <script src="map.js"></script>
    </head>
    <body style="background-color: #191414;">
      <div id="sidePanel"></div>
      <div id="viewDiv"></div>
      <div id="artists">
      </div>
    </body>
    <script>
      const container = document.getElementById("artists");
      for (key of Object.keys(recData)) {
          console.log(key);
          artistName = key;
          artistLocation = recData[key]["Place"];
          songLink = recData[key]["URL"];
          let para = document.createElement('p');
          para.innerHTML = `<a href=${songLink} style="text-decoration: none">${artistName} - ${artistLocation}</a>`
          para.className = "para";
          container.parentNode.insertBefore(para, container);
      }
    </script>
</html>
